<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Create an Assignment</h4>
<div class="col-6">
  <form action="#" th:action="@{/DiplomaAssignment/create}" th:object="${DiplomaAssignment}" method="post">

    <div class="form-group">
      <input class="form-control" type="text" th:field="${DiplomaAssignment.title}" placeholder="Title" id="title">
      <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
    </div>

    <div class="form-group">
      <input class="form-control" type="text" th:field="${DiplomaAssignment.goal}" placeholder="Goal" id="goal">
      <span class="text-danger" th:if="${#fields.hasErrors('goal')}" th:errors="*{goal}">Goal Error</span>
    </div>

    <div class="form-group">
      <input class="form-control" type="text" th:field="${DiplomaAssignment.tasks}" placeholder="Task" id="tasks">
      <span class="text-danger" th:if="${#fields.hasErrors('tasks')}" th:errors="*{tasks}">Task Error</span>
    </div>

    <div class="form-group">
      <!--<label for="name">Name</label>-->
      <input class="form-control" type="text" th:field="${DiplomaAssignment.technologies}" placeholder="Technologies" id="technologies">
      <span class="text-danger" th:if="${#fields.hasErrors('technologies')}" th:errors="*{name}">Technologies Error</span>
    </div>



    <!----><div class="form-group">
      <select class="form-control" th:field="${DiplomaAssignment.studentId}" id="studentId" >
        <option value="">Student</option>
        <option th:each="studentId : ${studentId}"
                th:value="${studentId.id}" th:text="${studentId.name}+ '  ' + ${studentId.facultyNumber}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}">Student Error</span>
    </div>

    <div class="form-group">
      <select class="form-control" th:field="${DiplomaAssignment.supervisorId}" id="supervisorId" >
        <option value="">Teacher</option>
        <option th:each="supervisorId : ${supervisorId}"
                th:value="${supervisorId.id}" th:text="${supervisorId.name}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('supervisorId')}" th:errors="*{supervisorId}">Teacher Error</span>
    </div>





    <div class="form-group">
      <select class="form-control" th:field="${DiplomaAssignment.status}" id="status">
        <option value="">Select Position</option>
        <option th:each="status : ${status}" th:value="${status}"
                th:text="${status}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Error</span>
    </div>

    <button type="submit" class="btn btn-primary">Save Assignment</button>
  </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
